<!doctype html>
<html>
<head>
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: aqua;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 10px;
            right: 10px;
            width: auto;
            z-index: 1000;
            background-color: transparent;
        }

        .navbar a {
            text-decoration: none;
            color:black;
            font-size: 1.2rem;
            margin-left: 20px;
            padding: 0px;
        }

        .navbar a:hover {
            color: darkgray;
        }

        /* LinkedIn icon hover effect */
        .linkedin-icon {
            color: black;
            font-size: 1.5rem;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .linkedin-icon:hover {
            color: #0077B5; /* LinkedIn blue color */
        }

        .heading-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }

        .heading-container > div {
            flex: 1;
            text-align: center;
        }

        h2, h3 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .skills-section {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            padding: 5px 0;
            color: black; 
        }

        .icon {
            margin-right: 10px;
            font-size: 1.5rem; 
            width: 24px; 
            height: 24px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        details {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        summary {
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
        }

        @media (max-width: 768px) {
            .heading-container {
                flex-direction: column;
                align-items: center;
            }

            .skills-section {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="contact.html">Contact</a>
        <a href="Education.html">Education</a>
        <a href="Skills.html">Skills</a>
        <a href="Certificates.html">Certificates</a>
        <!-- Adding LinkedIn icon beside Certificates with hover effect -->
        <a href="https://www.linkedin.com/in/your-linkedin-profile">
            <i class="fab fa-linkedin linkedin-icon"></i>
        </a>
    </div>

    <div class="skills-section">
        <h3>Web Technology</h3>
        <ul>
            <li><i class="icon fab fa-html5"></i> HTML</li>
            <li><i class="icon fab fa-css3-alt"></i> CSS</li>
        </ul>
    </div>

    <div class="skills-section">
        <h3>Version Control</h3>
        <ul>
            <li> Git</li>
        </ul>
    </div>

    <div class="skills-section">
        <h3>Programming Languages</h3>
        <ul>
            <li><i class="icon fab fa-python"></i> Python</li>
        </ul>
    </div>

    <div class="skills-section">
        <h3>Skills & Hobbies</h3>
        <details>
            <summary>Skills</summary>
            <ul>
                <li>Communication Skills</li>
                <li>Team Collaboration</li>
                <li>Problem Solving</li>
            </ul>
        </details>

        <details>
            <summary>Hobbies</summary>
            <ul>
                <li>Reading</li>
                <li>Music</li>
            </ul>
        </details>
    </div>
</body>
</html>
